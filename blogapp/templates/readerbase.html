<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Peter's Blog</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Set the fixed height of the footer here */
            background-color: #f5f5f5;
        }
    </style>

  </head>

  <body>
<a name="top"></a>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="color: white;" href="#">Blogger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a style="color: white;" href="{% url 'readerblogs' %}">Home</a></li>
            <li><a style="color: white;" href="{% url 'readeraboutus' %}">About</a></li>
            <li><a style="color: white;" href="{% url 'readercontactus' %}">Contact</a></li>
            <li class="dropdown">
              <a style="color: white;" href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Interface<span class="caret"></span></a>

                <li><a href="#">Welcome</a>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <div class="page-header">

            {% block header %}{% endblock header %}

        </div>

        <div>

            {% block content %}{% endblock content %}

        </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted" style="text-align: center;"><a href="#top">Back To Top</a><br><br>Developer: PeterCodes</p>
      </div>
    </footer>
